<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Arial', sans-serif;
      }
      .calculator {
        background: #ffffff;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
        max-width: 350px;
      }
      #tela {
        height: 70px;
        font-size: 2rem;
        text-align: right;
        border: none;
        background: #f8f9fa;
        border-radius: 10px;
        padding: 10px;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        width: 100%;
      }
      .btn-custom {
        background-color: #ff8eb0;
        color: white;
        border: none;
        font-size: 1.4rem;
        padding: 15px;
        border-radius: 10px;
        transition: 0.3s;
        width: 100%;
      }
      .btn-custom:hover {
        background-color: #ff5f9e;
      }
      .btn-operator {
        background-color: #d14784;
        font-weight: bold;
      }
      .btn-operator:hover {
        background-color: #a83268;
      }
      .btn-equal {
        background-color: #c13579;
        font-weight: bold;
      }
      .btn-equal:hover {
        background-color: #992a5f;
      }
      .btn-clear {
        background-color: #ff4d4d;
        font-weight: bold;
      }
      .btn-clear:hover {
        background-color: #cc0000;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      .grid-item {
        width: 100%;
        height: 60px;
      }
      .grid-item.double {
        grid-column: span 2;
      }
      .title {
        font-family: 'Poppins', sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        color: #ff5f9e;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        margin-bottom: 15px;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="calculator">
      <div class="title">Calculadora da momotinha</div>
      <input id="tela" type="text" class="form-control" placeholder="0" readonly>
      <div class="grid-container">
        <button class="btn btn-custom grid-item" onclick="adicionar('7')">7</button>
        <button class="btn btn-custom grid-item" onclick="adicionar('8')">8</button>
        <button class="btn btn-custom grid-item" onclick="adicionar('9')">9</button>
        <button class="btn btn-operator grid-item" onclick="adicionar('-')">-</button>

        <button class="btn btn-custom grid-item" onclick="adicionar('4')">4</button>
        <button class="btn btn-custom grid-item" onclick="adicionar('5')">5</button>
        <button class="btn btn-custom grid-item" onclick="adicionar('6')">6</button>
        <button class="btn btn-operator grid-item" onclick="adicionar('/')">/</button>

        <button class="btn btn-custom grid-item" onclick="adicionar('1')">1</button>
        <button class="btn btn-custom grid-item" onclick="adicionar('2')">2</button>
        <button class="btn btn-custom grid-item" onclick="adicionar('3')">3</button>
        <button class="btn btn-operator grid-item" onclick="adicionar('*')">*</button>

        <button class="btn btn-custom grid-item" onclick="adicionar('0')">0</button>
        <button class="btn btn-clear grid-item" onclick="apagar()">C</button>
        <button class="btn btn-equal grid-item" onclick="calcular()">=</button>
        <button class="btn btn-operator grid-item" onclick="adicionar('+')">+</button>
      </div>
    </div>

    <script>
      function apagar() {
        document.getElementById('tela').value = '';
      }
      function adicionar(valor) {
        document.getElementById('tela').value += valor;
      }
      function calcular() {
        let tela = document.getElementById('tela');
        try {
          tela.value = new Function('return ' + tela.value)();
        } catch (e) {
          tela.value = "Erro";
        }
      }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
