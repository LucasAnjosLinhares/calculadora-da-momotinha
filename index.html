<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Calculadora da Momotinha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #ffdde1, #ee9ca7); /* Fundo rosa suave */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Arial', sans-serif;
      }
      .login-container {
        background: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }
      .login-container h2 {
        color: #ff6f91;
        font-size: 2rem;
        margin-bottom: 30px;
      }
      .message {
        color: #ff6f91;
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      .form-control {
        border-radius: 10px;
        padding: 15px;
        font-size: 1.2rem;
        border: 1px solid #ff6f91;
        margin-bottom: 20px;
      }
      .btn-login {
        background-color: #ff6f91;
        color: white;
        font-size: 1.4rem;
        padding: 12px;
        border-radius: 10px;
        border: none;
        width: 100%;
        transition: 0.3s;
      }
      .btn-login:hover {
        background-color: #ff4b7f;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Calculadora da Momotinha</h2>
      <p class="message">Oieeee minha momotinha, antes de acessar a sua calculadorazinha, você precisa escrever a palavra magicaaaa</p>
      <form id="loginForm">
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
        <button type="submit" class="btn-login">Entrar</button>
      </form>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Impede o comportamento padrão do formulário (recarregar a página)

        const senha = document.getElementById('senha').value.trim();
        
        // Verifica se a senha é a correta
        if(senha === "Euteamo") {
          // Se a senha estiver correta, redireciona para a calculadora
          window.location.href = 'calculadora.html'; // Caminho para a página de calculadora
        } else {
          // Se a senha estiver errada, exibe uma mensagem de erro
          alert('Senha incorreta! Tente novamente.');
        }
      });
    </script>
  </body>
</html>
